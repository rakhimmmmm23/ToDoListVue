<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="theme.css">
  <title>To Do List</title>
</head>
<body>

<div class="container" id="app">
  <div class="card">
   <h1>{{title}}</h1>
   <div class="form-control">
     <input type="text" class="iinput" v-bind:placeholder="beggin" v-bind:value='inpvalue' v-on:input='InputChangeHandler' v-on:keypress.Enter='addnewnote'/>
   </div>
  <button class="btn" @click='addnewnote'>добавить </button>
  <div class="list-flex">
  </div>

   <ul class="list" v-if='notes.length !== 0'  @click='removenote(idx)'>
              <h1 class="pushon">{{allert}}</h1>

        <h2 class="inpvalue">Лист Заданий:</h2>


    <li class="list-item" v-for='(note,idx) in notes'>({{idx+1}}){{note}}<button class="btn danger">Удалить</button></li>

   </ul>

        <div v-else class="nenaydeno">Заметки не найдены Добавьте первую</div>

  </div>
</div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.vue"></script>
</body>
</html>
